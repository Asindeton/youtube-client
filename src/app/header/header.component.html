<div class="wrapper header">
  <div class="content">
    <div class="shadow-grid"></div>
    <div class="central-area flex-row">
      <img src="../../assets/image/logo.png" alt="logo" width="50px" class="logo" />
      <form action="" class="form-wrapper" (submit)="(false)">
        <input
          type="text"
          class="input input-text"
          [placeholder]="searchPlaceholder"
          required="true"
          #searchInput
        />

          height="24"
          viewBox="0 0 24 24"

    </div>

</div>

  *ngIf="showFilter"
  (sortBySetter)="handelSortMethod($event)"
  (sortDirectionSetter)="handlerSortDirection($event)"
></app-filter>
