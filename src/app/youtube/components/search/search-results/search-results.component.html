<div class="wrapper">
  <div class="content search-result">
    <app-search-item
      *ngFor="
        let post of items$
          | async
          | wordSorting
            : this.coreService.searchWord
            : this.coreService.sortDirection
            : this.coreService.sortBy
      "
      [post]="post"
    ></app-search-item>
  </div>
  <div class="content search-result">
    <app-card-item *ngFor="let card of cards$ | async" [card]="card"></app-card-item>
  </div>
</div>
