<div class="wrapper filter" *ngIf="this.coreService.showFilter">
  <div class="content flex-row text">
    <div class="title">Sorting by:</div>
    <div
      class="filter-item"
      (click)="filterHandler(SortType.Date)"
      [class.active]="this.filterService.sortBy === SortType.Date"
    >
      date
    </div>
    <div
      class="filter-item"
      (click)="filterHandler(SortType.Count)"
      [class.active]="this.filterService.sortBy === SortType.Count"
    >
      count of views
    </div>
    <div class="flex-row input-row">
      <div
        class="search-row filter-item"
        (click)="filterHandler(SortType.Word)"
        [class.active]="this.filterService.sortBy.includes(SortType.Word)"
      >
        by word or sentence
      </div>
      <input type="text" class="input" (input)="searchByWord(wordInput.value)" #wordInput />
    </div>
  </div>
</div>
