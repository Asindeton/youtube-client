<div class="card flex-column" *ngIf="card && card.title" [style.border-color]="cardBorderColor">
  <img src="{{ card.imageCoverLink }}" alt="" class="thumbnails" />
  <div class="flex-column title-wrapper">
    <div class="title">{{ card.title }}</div>
    <a class="btn-wrapper flex-row" [routerLink]="['card-detailed', card.created]">
      <div class="btn btn-text">more...</div>
    </a>
  </div>
</div>
